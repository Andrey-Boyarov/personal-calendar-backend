<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
<div class="wrapper">
    <div class="header">
        <h1 class="sign-in">Sign in</h1>

    </div>
    <form action="#">
        <div>
            <input class="user-input" type="text" name="name" placeholder="your username"/>
        </div>
        <div>
            <input type="password" name="name" placeholder="your password"/>
        </div>
        <div>
            <input type="submit" value="Sign in"/>
            <a class="sign-up" href="http://www.vk.ru">Sign up</a>
        </div>
    </form>
</div>
</body>
</html>
